<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <script type="text/javascript" src="jslib/gpu.js"></script>
    <script type="text/javascript" src="fractal.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body onload="load()">
    Starting size <input id="size" type="number" min="-4" value="4" step="any"><br>
    Center cords X<input id="xCord" type="number" min="-4" value="0" step="any"> Y<input id="yCord" type="number" min="0" value="0" step="any"><br>
    Max Iterations <input id="maxIterations" type="number" min="0" value="30" step="any">
    <br><input id="zoomBox"  type="number"  value="4" step="any"><br>
    <div><text >Zoom Speed</text></div>
    <input id="zoomSlider" class="slider" type="range" min="0" max="1000" value="0"><br>
    Julia set with mouse track <input id="mouseTrack" type="checkBox"><br>
    Exponential power <input id="power" type="number" value="2" step="any"><br>
    <div id="fractal" class="center"></div>
  </body>
</html>
